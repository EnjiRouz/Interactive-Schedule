<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen"/>

		<script type="text/javascript" src="../js/json-templates.js"></script>
		<script type="text/javascript" src="../js/redips-drag-min.js"></script>
		<script type="text/javascript" src="../js/drag-n-drop.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>

		<title>Interactive Schedule</title>
	</head>
	<body>
		<div class="container">
			<div id="draggable-content" class="draggable-content-area">

				<table id="curriculumTable" class="curriculumTable">
					<colgroup>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
						<col width="100"/>
					</colgroup>
					<tbody>
					<tr>
						<td class="non-editable-table-cell dark" rowspan="4">Базовые дисциплины</td>
						<td colspan="2" class="non-editable-table-cell dark">1 курс</td>
						<td colspan="2" class="non-editable-table-cell dark">2 курс</td>
						<td colspan="2" class="non-editable-table-cell dark">3 курс</td>
						<td colspan="2" class="non-editable-table-cell dark">4 курс</td>
					</tr>
					<tr>
						<td class="non-editable-table-cell dark">1 семестр</td>
						<td class="non-editable-table-cell dark">2 семестр</td>
						<td class="non-editable-table-cell dark">3 семестр</td>
						<td class="non-editable-table-cell dark">4 семестр</td>
						<td class="non-editable-table-cell dark">5 семестр</td>
						<td class="non-editable-table-cell dark">6 семестр</td>
						<td class="non-editable-table-cell dark">7 семестр</td>
						<td class="non-editable-table-cell dark">8 семестр</td>
					</tr>
					<tr id="basic-subjects">
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="1-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="2-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="3-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="4-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="5-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="6-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="7-semester"></td>
						<td style="white-space: pre-line; text-align: left; vertical-align: top" class="non-editable-table-cell basic" id="8-semester"></td>
					</tr>
					<tr>
						<td class="non-editable-table-cell blank" colspan="8">Дисциплины на выбор</td>
					</tr>
					<tr>
						<td class="non-editable-table-cell dark">Майнор 1</td>
						<td class="non-editable-table-cell" colspan="2" rowspan="3">ВЫБОР НЕДОСТУПЕН</td>
						<td rowspan="3"></td>
						<td rowspan="2"></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="non-editable-table-cell" rowspan="3">ВЫБОР НЕДОСТУПЕН</td>
					</tr>
					<tr>
						<td class="non-editable-table-cell dark">Майнор 2</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="non-editable-table-cell dark">Майнор 3</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					</tbody>

					<tbody id="subjectsOfChoiceTable" class="subjectsOfChoiceTable">
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
